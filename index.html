<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cricket Info</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <header>
        <h1>Cricket Info</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#news">News</a>
            <a href="#schedule">Schedule</a>
            <a href="#players">Players</a>
        </nav>
    </header>

    <section id="news">
        <h2>Latest News</h2>
        <ul>
            <li th:each="item : ${news}" th:text="${item}"></li>
        </ul>
    </section>

    <section id="schedule">
        <h2>Upcoming Matches</h2>
        <ul>
            <li th:each="item : ${schedule}" th:text="${item}"></li>
        </ul>
    </section>

    <section id="players">
        <h2>Top Players</h2>
        <ul>
            <li th:each="player : ${players}" th:text="${player}"></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 Cricket ashu Info</p>
    </footer>
</body>
</html>
